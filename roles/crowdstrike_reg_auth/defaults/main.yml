---
# defaults file for crowdstrike_reg_auth

# The CrowdStrike API endpoint to use
# Valid values are:
#   US-1
#   US-2
#   EU-1
#   GOV-1

crowdstrike_cloud_endpoint: US-1

# Do not edit below this line

crowdstrike_api_endpoint: "api.{{ (crowdstrike_cloud_endpoint | lower) if (crowdstrike_cloud_endpoint != 'GOV-1') else 'laggar.gcw' }}.crowdstrike.com"
